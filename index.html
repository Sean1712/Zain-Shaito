<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zain Shaito for Texas District 32</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      color: #333;
    }

    .hero {
      position: relative;
    }

    .hero img {
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: cover;
    }

    .name {
      font-size: 2rem;
      margin: 1rem 0 0.2rem;
      color: #1a1a1a;
    }

    .title {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    .quote {
      font-size: 1.1rem;
      margin: 0 auto;
      padding: 0 1rem;
      max-width: 500px;
    }

    .buttons {
      margin-top: 2rem;
    }

    .buttons a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      margin: 0 0.5rem;
      display: inline-block;
      font-weight: bold;
    }

    .buttons a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="IMG_2480.jpg" alt="Zain Shaito">
  </div>
  <div class="content">
    <h1 class="name">Zain Shaito</h1>
    <div class="title">Candidate for Texas District 32</div>
    <p class="quote">"It's time for leadership that listens, acts, and unites."</p>

    <div class="buttons">
      <a href="#">Volunteer</a>
      <a href="#">Donate</a>
    </div>
  </div>
</body>
</html>
