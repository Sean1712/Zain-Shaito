<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zain Shaito for Texas District 32</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      color: #333;
      padding-bottom: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }

    .title {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    .quote {
      font-size: 1.1rem;
      margin: 0 auto 2rem;
      padding: 0 1rem;
      max-width: 500px;
    }

    .buttons a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      margin: 0 0.5rem;
      display: inline-block;
      font-weight: bold;
    }

    .buttons a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="IMG_2480.jpg" alt="Zain Shaito">
    <h1>Zain Shaito</h1>
    <div class="title">Candidate for Texas District 32</div>
    <p class="quote">"It's time for leadership that listens, acts, and unites."</p>

    <div class="buttons">
      <a href="#">Volunteer</a>
      <a href="#">Donate</a>
    </div>
  </div>
</body>
</html>
