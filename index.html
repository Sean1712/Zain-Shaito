<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zain Shaito for Texas District 32</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1.5rem;
      text-align: center;
    }

    .slogan-wrapper {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .slogan {
      flex: 1;
      font-size: 1.1rem;
      font-weight: bold;
      color: #c00;
      max-width: 150px;
    }

    img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2rem;
      margin: 1rem 0 0.2rem;
    }

    .title {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 1.2rem;
    }

    .quote {
      font-size: 1.1rem;
      margin: 1.5rem auto;
      max-width: 500px;
      padding: 0 1rem;
    }

    .buttons a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      margin: 0.5rem;
      display: inline-block;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .slogan-wrapper {
        flex-direction: column;
      }
      .slogan {
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slogan-wrapper">
      <div class="slogan">Freedom<br>Unity<br>Justice</div>
      <img src="IMG_2480.jpg" alt="Zain Shaito">
      <div class="slogan">Make Texas<br>Strong Again</div>
    </div>

    <h1>Zain Shaito</h1>
    <div class="title">Candidate for Texas District 32</div>
    <p class="quote">"It's time for leadership that listens, acts, and unites."</p>

    <div class="buttons">
      <a href="#">Volunteer</a>
      <a href="#">Donate</a>
    </div>
  </div>
</body>
</html>
